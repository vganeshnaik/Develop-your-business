<html>
<head>
    <title>DyB Login</title>

    <link href="bootstrap-5.2.0-dist/css/bootstrap.css" rel="stylesheet">

    <style>
  /* Apply styles to the entire body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:white;
     background-color: black;                   /*  image:url("logo3.jpg"); */
            background-size: cover;
            background-repeat:no-repeat;
            height:10vh;
}

/* Center the form on the page */
#form {
    width: 80%;
    max-width: 600px;
    margin: 30px auto;
    background-color:black;
    color:white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels */
label {
    font-weight: bold;
}

/* Style input fields */
input[type="text"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style radio buttons */
input[type="radio"] {
    margin-right: 5px;
}

/* Style textarea */
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
}

/* Center the submit button */
button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Add hover effect to the submit button */
button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Centered header */
.header {
    text-align: center;
    padding: 20px;
    background-color: #007bff;
    color: white;
}

/* Centered logo */
#headimg {
    display: block;
    margin: 0 auto;
    max-width: 100px;
}

/* Centered heading */
#heading {
    margin-top: 10px;
}

/* Clear margin from top of form elements */
.formb > form > * {
    margin-top: 0;
}

</style>


</head>

                <br><br>

			<br>
